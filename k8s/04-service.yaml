apiVersion: v1
kind: Service
metadata:
  name: fasttechfoods-auth-service
  namespace: fasttechfoods
  labels:
    app: fasttechfoods-auth
    component: service-internal
spec:
  type: ClusterIP
  selector:
    app: fasttechfoods-auth
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8081
    protocol: TCP
